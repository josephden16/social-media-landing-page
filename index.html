  <header class="dashboard">
    <div class="text">
      <p class="bold-text" style="font-size: 1.5rem;">Social Media Dashboard</p>
      <p class="faded-text">Total Followers: 23,004</p>
    </div>
    <hr>

  </header>

  <div class="card-container">
    <div class="facebook">
      <div class="facebook__info">
        <img src="images/icon-facebook.svg" alt="facebook">
        <span class="username">@nathanf</span>
      </div>
        <p class="big-text">1987</p>
        <p class="faded-text followers">FOLLOWERS</p> 
        <p class="facebook__followers-status"><img src="images/icon-up.svg" alt="increase">12 Today</p>
    </div>

    <div class="twitter">
      <div class="twitter__info">
        <img src="images/icon-twitter.svg" alt="facebook">
        <span class="username">@nathanf</span>
      </div>
        <p class="big-text">1044</p>
        <p class="faded-text followers">FOLLOWERS</p> 
        <p class="twitter__followers-status"><img src="images/icon-up.svg" alt="increase">99 Today</p>
    </div>

    <div class="instagram">
      <div class="instagram__info">
        <img src="images/icon-instagram.svg" alt="facebook">
        <span class="username">@nathanf</span>
      </div>
        <p class="big-text">11k</p>
        <p class="faded-text followers">FOLLOWERS</p> 
        <p class="instagram__followers-status"><img src="images/icon-up.svg" alt="increase">1099 Today</p>
    </div>

    <div class="youtube">
      <div class="youtube__info">
        <img src="images/icon-youtube.svg" alt="youtube">
        <span class="username">@nathanf</span>
      </div>
        <p class="big-text">8239</p>
        <p class="faded-text followers">SUBSCRIBERS</p> 
        <p class="youtube__followers-status"><img src="images/icon-down.svg" alt="decrease">144 Today</p>
    </div>
  </div>

  <div class="overview-card">
    <div class="head">
      <span class="faded-text">Page Views</span>
      <img src="images/icon-facebook.svg" alt="facebook">
    </div>
    <div class="info">
      <span class="info-num">87</span>
      <div><p class="follower-status"><img src="images/icon-up.svg" alt="increase">3%</p></div>
    </div>
  </div>
